name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore src/LLMPlayer/LLMPlayer.csproj

      - name: Build Mod
        run: dotnet build src/LLMPlayer/LLMPlayer.csproj -c Release -o bin/publish

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0-build.${{ github.run_number }}
          name: Release v1.0.0 (Build ${{ github.run_number }})
          draft: false
          prerelease: true
          files: |
            bin/publish/LLMPlayer.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
